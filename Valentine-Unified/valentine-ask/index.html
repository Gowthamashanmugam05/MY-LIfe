<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="interaction-container">
        <!-- Pulse assets -->
        <img src="assets/love1.svg" class="floating-svg love1" alt="love">
        <img src="assets/love2.svg" class="floating-svg love2" alt="love">

        <!-- Main section -->
        <div class="content" id="question-section">
            <img class="main-image" src="../assets/gf_photos/gf_1.jpeg" alt="cute bear">
            <h1 class="question-text">CHEITHANYA, Will you be my Valentine?</h1>

            <div class="buttons-container">
                <button id="yes-btn" class="btn yes-btn">Yes</button>
                <button id="no-btn" class="btn no-btn">No</button>
            </div>
        </div>

        <!-- Success section (hidden by default) -->
        <div class="content hidden" id="success-section">
            <img class="success-image" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
                alt="bear kiss">
            <div class="success-text">Ok Yayyyyy!!!</div>
        </div>

        <footer class="footer">
            <a href="https://github.com/Xeven777/valentine" target="_blank" class="footer-link">
                Made with <span role="img" aria-label="heart">❤️</span>
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
