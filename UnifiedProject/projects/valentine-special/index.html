<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffe4e6;
            /* light pink often used in tailwind rose-50/100 */
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            text-align: center;
            color: #111827;
            /* zinc-900 */
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.75rem;
            }
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .yes-btn {
            background-color: #22c55e;
            /* green-500 */
            font-size: 1rem;
        }

        .yes-btn:hover {
            background-color: #16a34a;
            /* green-600 */
        }

        .no-btn {
            background-color: #f43f5e;
            /* rose-500 */
            font-size: 1rem;
        }

        .no-btn:hover {
            background-color: #e11d48;
            /* rose-600 */
        }

        .floating-img {
            position: fixed;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .heart-lt {
            top: 2.5rem;
            left: 1.5rem;
            width: 7rem;
        }

        @media (min-width: 768px) {
            .heart-lt {
                left: 6rem;
                width: 10rem;
            }
        }

        .heart-rb {
            bottom: 4rem;
            right: 2.5rem;
            width: 8rem;
            z-index: -10;
        }

        @media (min-width: 768px) {
            .heart-rb {
                right: 6rem;
                width: 10rem;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .main-img {
            height: 230px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .success-text {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        @media (min-width: 768px) {
            .success-text {
                font-size: 3.75rem;
            }
        }
    </style>
</head>

<body>

    <!-- Success View -->
    <div id="successView" class="hidden">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Success Bear" />
        <div class="success-text">Ok Yayyyyy!!!</div>
    </div>

    <!-- Question View -->
    <div id="questionView">
        <img src="./assets/All You Need Is Love SVG Cut File.svg" class="floating-img heart-lt" alt="Love SVG" />
        <img src="./assets/Love In The Air SVG Cut File.svg" class="floating-img heart-rb" alt="Love Air SVG" />

        <div class="container">
            <img class="main-img" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.webp"
                alt="Cute Bear" />
            <h1>CHEITHANYA, Will you be my Valentine?</h1>

            <div class="buttons">
                <button id="yesBtn" class="yes-btn">Yes</button>
                <button id="noBtn" class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionView = document.getElementById('questionView');
        const successView = document.getElementById('successView');

        let noCount = 0;
        let yesFontSize = 16;

        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :( You're breaking my heart"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            yesFontSize = noCount * 20 + 16;
            yesBtn.style.fontSize = `${yesFontSize}px`;

            // Text change
            const textIndex = Math.min(noCount, phrases.length - 1);
            noBtn.textContent = phrases[textIndex];
        });

        yesBtn.addEventListener('click', () => {
            questionView.classList.add('hidden');
            successView.classList.remove('hidden');
            // Center the success view
            successView.style.display = 'flex';
            successView.style.flexDirection = 'column';
            successView.style.alignItems = 'center';
            successView.style.justifyContent = 'center';
        });

    </script>
</body>

</html>
